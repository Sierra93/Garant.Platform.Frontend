<div class="business-blog" [ngClass]="{ 'is-xxl': isXxl }">
  <h5 class="alert alert-light business-blog__title">Бизнес блог</h5>
  <div class="row">
    <div
      class="col-sm-12 col-md-6 col-lg-3 col-xl-3 col-xxl-3"
      *ngFor="let item of aBlogs"
    >
      <div class="card business-blog__content">
        <div class="card-header business-blog__blog-img">
          <img
            [src]="item.url"
            class="img-fluid business-blog__img"
            [alt]="item.title"
          />
        </div>
        <div class="card-body business-blog__description">
          <div class="card-title business-blog__blog-title">
            {{ item.title }}
          </div>
          <div class="card-text business-blog__text"></div>
          <span class="business-blog__note"
            >читать ~{{ item.position }} минут</span
          >
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Популярный бизнес. -->
<div class="section">
  <div class="gar-row title">Популярный готовый бизнес</div>
  <gar-carousel
    [items]="aPopularBusiness"
    [template]="cardComponent"
    path="business/view"
    queryParamKey="businessId"
  ></gar-carousel>
</div>

<div class="section">
  <div class="gar-row">
    <h5 class="gar-row title">Каталог готового бизнеса</h5>
    <span class="business-count right"
      >Всего {{ countBusinesses }} бизнесов</span
    >
  </div>

  <div class="gar-grid gar-grid_wrap">
    <form class="gar-filter">
      <div class="gar-filter-container">
        <div class="gar-filter-section">
          <div class="gar-row title item">Сортировать по</div>

          <gar-select
            [(ngModel)]="selectedSort"
            [items]="aSortPrices"
            [cleanable]="false"
            displayLabel="name"
            name="price"
          ></gar-select>
        </div>

        <div class="gar-filter-section">
          <div class="gar-row title item">Выбор категории</div>

          <gar-select
            [(ngModel)]="selectedCategory"
            [items]="aBusinessCategories"
            [cleanable]="false"
            displayLabel="categoryName"
            name="category"
          >
          </gar-select>
        </div>

        <div class="gar-filter-section">
          <div class="gar-row title item">Выбор города</div>

          <gar-select
            [(ngModel)]="selectedCity"
            [items]="aCities"
            [cleanable]="false"
            displayLabel="businessCityName"
            name="city"
          >
          </gar-select>
        </div>

        <div class="gar-filter-section">
          <div class="gar-row title item">Инвестиции</div>

          <div class="gar-grid gar-grid_wrap">
            <gar-input-number
              title="от "
              mode="currency"
              [(ngModel)]="filterRang[0]"
              class="gar-filter-price"
              name="minPrice"
            ></gar-input-number>

            <gar-input-number
              title="до "
              mode="currency"
              [(ngModel)]="filterRang[1]"
              class="gar-filter-price"
              name="maxPrice"
            ></gar-input-number>
          </div>
        </div>

        <div class="gar-filter-section">
          <div class="gar-row title item">Прибыль в месяц</div>

          <div class="gar-grid gar-grid_wrap">
            <gar-input-number
              mode="currency"
              title="от 100 000 ₽"
              [(ngModel)]="rangValue[0]"
              name="filterMinPrice"
              class="gar-filter-price"
            ></gar-input-number>

            <gar-input-number
              mode="currency"
              title="до 100 000 000 ₽"
              [(ngModel)]="rangValue[1]"
              name="filterMaxPrice"
              class="gar-filter-price"
            ></gar-input-number>
          </div>
        </div>

        <div class="gar-filter-section">
          <div class="gar-grid gar-grid_wrap">
            <gar-button
              (click)="onFilterBusinessesWithPaginationAsync()"
              role="primary"
              class="full-width"
            >
              Применить фильтры
            </gar-button>

            <gar-button
              role="secondary"
              (click)="onClearFilters()"
              class="full-width"
            >
              Очистить фильтры
            </gar-button>
          </div>
        </div>
      </div>
    </form>

    <div class="gar-filter-sibling">
      <div class="gar-grid-cards">
        <app-catalog-simple-card
          *ngFor="let item of aBusinessList"
          [item]="item"
        >
        </app-catalog-simple-card>
      </div>

      <p-paginator
        [rows]="12"
        [totalRecords]="countBusinesses"
        [rowsPerPageOptions]="aRowsPerPageOptions"
        [showCurrentPageReport]="true"
        (onPageChange)="onPaginationChangeAsync($event)"
      ></p-paginator>
    </div>
  </div>
</div>

<!-- Новый бизнес. -->
<div class="section">
  <div class="gar-row title">Новый бизнес</div>
  <gar-carousel
    [items]="aNewFranchises"
    [template]="cardComponent"
  ></gar-carousel>
</div>

<!-- Бизнес с гарантиями -->
<div class="section">
  <app-promotion-card
    action="{{ oSuggestion.button2Text }}"
    reject="{{ oSuggestion.button1Text }}"
    link="/deal/start"
  >
    <p class="gar-row title">Вы можете приобрести бизнес с гарантиями</p>
    <p class="gar-row secondary">{{ oSuggestion.text }}</p>
  </app-promotion-card>
</div>

<!-- Новости делового мира. -->
<section class="section">
  <app-news-block></app-news-block>
</section>

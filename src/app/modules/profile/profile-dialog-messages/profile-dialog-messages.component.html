<div class="gar-row title">
  <div class="gar-grid">
    <a routerLink="/profile/chat/dialogs" class="profile-dialog__back">
      <gar-icon name="arrow-left-angle"></gar-icon>
    </a>
  
    <div>Чат с {{fio}}</div>
  </div>
</div>

<div class="profile-dialog">
  <div class="profile-dialog__info">
    <div class="profile-dialog__pic">
      <img src="{{chatItemUrl}}" alt="">
    </div>

    <div class="profile-dialog__subject">
      <div>Предмет чата:</div>

      <div>{{chatItemName}}</div>
    </div>

    <div class="profile-dialog__start-date">
      Начало чата: {{dateStartDialog}}
    </div>
  </div>

  <div class="profile-dialog__chat" #chatBox>
    <div class="profile-dialog__message" *ngFor="let item of aMessages">
      <div class="message" [class.message_my]="item.isMyMessage">
        {{item.message}}
      </div>
    </div>
  </div>

  <div class="profile-dialog__form gar-grid">
    <textarea
      pInputTextarea
      [autoResize]="true"
      placeholder="Введите сообщение"
      [(ngModel)]="message"
      (keydown.enter)="onSendMessageAsync()"
      >
    </textarea>

    <div class="profile-dialog__reply">
      <button (click)="onSendMessageAsync()">
        <gar-icon name="send-message"></gar-icon>
      </button>
    </div>
  </div>
</div>

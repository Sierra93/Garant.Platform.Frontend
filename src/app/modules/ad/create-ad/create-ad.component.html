  <div class="space-top-auth-form form-auth">
    <form class="block-form-auth">
      <h5>Добавить объявление</h5>
      
      <div class="space-top-bottom-32">
        <strong class="title-small">Вид бизнеса</strong>
      </div>

      <div class="d-flex justify-content-center">
        <div>
          <p-checkbox name="franchise" inputId="franch" [(ngModel)]="isSelectFranch" [binary]="true" (onChange)="onSelectFracnhiseCheck()"></p-checkbox>
          <label for="franch" class="control-label-checkbox">Франшиза</label>
        </div>

        <div class="block-space-check"></div>

        <div>
          <p-checkbox name="business" inputId="bus" [(ngModel)]="isSelectBus" [binary]="true" (onChange)="onSelectBusinessCheck()"></p-checkbox>
          <label for="bus" class="control-label-checkbox">Готовый бизнес</label>
        </div>           
      </div>

      <div>
        <div class="space-top-bottom-32">
          <strong class="title-small">Выбор сферы</strong>
        </div>

        <p-dropdown [options]="aCategories" optionLabel="categoryName" name="category" [(ngModel)]="selectedCategory"
          placeholder="Выберите сферу" [showClear]="true"></p-dropdown>
      </div>

      <div>
        <div class="space-top-bottom-32">
          <strong class="title-small">Выбор категории</strong>
        </div>

        <p-dropdown [options]="aSubCategories" optionLabel="subCategoryName" name="subCategory" [(ngModel)]="selectedSubCategory"
          placeholder="Выберите категорию" [showClear]="true"></p-dropdown>
      </div>

      <div>
        <div class="space-top-bottom-32">
          <strong class="title-small">Выбор города</strong>
        </div>

        <p-dropdown [options]="aCities" optionLabel="cityName" name="cityName" [(ngModel)]="selectedCityName"
          placeholder="Выберите город" [showClear]="true"></p-dropdown>
      </div>

      <div class="d-flex space-top-bottom-32">
        <p-checkbox name="condition" inputId="cond" [(ngModel)]="isSelectGobizy" [binary]="true"></p-checkbox>
        <label for="cond" class="control-label-checkbox">
          Согласен с условиями использования<br>
          сервисов GoBizy и обработки персональных<br>
          данных
        </label>
      </div>  

      <div class="d-flex space-top-bottom-32">
        <p-checkbox name="sell" inputId="sell" [(ngModel)]="isSelectSell" [binary]="true"></p-checkbox>
        <label for="sell" class="control-label-checkbox">
          Хочу продать бизнес онлайн
        </label>
      </div>  

      <div class="text-center">
        <button class="btn btn-default btn-code-active" (click)="onContinue(isSelectFranch, isSelectBus, isSelectGobizy, isSelectSell)">Продолжить</button>
      </div>
    </form>
  </div>

</body>

</html>
